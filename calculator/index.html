<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="animation">
        <h1>Welcome To Calculator Me!</h1>
    </div>
    <div class="container">
        <div class="row">
            <input type="text" class="input" id="box" placeholder="Enter Value">
        </div>
        <div class="row">
            <button class="button" id="color">AC</button>
            <button class="button" id="color">DEL</button>
            <button class="button" id="color">%</button>
            <button class="button" id="color">/</button>
        </div>

        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button" id="color">*</button>
        </div>


        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button" id="color">-</button>
        </div>


        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button" id="color">+</button>
        </div>
        <div class="row">
            <button class="button">%</button>
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button" id="blue">=</button>
        </div>


    </div>

    <script src="javascript.js"></script>
</body>

</html>
