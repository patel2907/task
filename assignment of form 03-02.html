<body>
    <h1>Student Registration Form</h1>
    <table border="0" cellspacing="0">
        <form action="">
            <tr>
                <td>
                    <label for="">first name</label>
                </td>
                <td>
                    <input type="text">(max 30 characters a-z and A-Z)
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">last name</label>
                </td>
                <td>
                    <input type="text">(max 30 characters a-z and A-Z)
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">date of birth</label>
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">email id</label>
                </td>
                <td>
                    <input type="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">mobile number</label>
                </td>
                <td>
                    <input type="number">(10 digit number)
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">gender</label>
                </td>
                <td>
                    <label for="">male</label>
                    <input type="radio" name="asd">
                    <label for="">female</label>
                    <input type="radio" name="asd">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">address</label>
                </td>
                <td>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">city</label>
                </td>
                <td>
                    <input type="text">(max 30 characters a-z and A-Z)
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">pin code</label>
                </td>
                <td>
                    <input type="number" maxlength="6" value="digit">(6 digit number)
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">country</label>
                </td>
                <td>
                    <input type="text">
                </td>
            <tr>
                <td>
                    <label for="">qualification</label>
                </td>
                <td>
                    <label for="">sr. no.</label>
                    <label for="">examination</label>
                    <label for="">board</label>
                    <label for="">percentage</label>
                    <label for="">year of passing</label>
                </td>
            </tr>

        </form>
    </table>
